<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Rewards Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Unity Rewards Dashboard</h1>
            <div id="auth-status" class="status-badge">Checking Auth...</div>
        </header>

        <!-- Auth Section -->
        <section id="auth-section" class="card">
            <h2>Configuration</h2>
            <form id="token-form">
                <div class="form-group">
                    <label for="token-input">Bearer Token</label>
                    <input type="password" id="token-input" placeholder="Enter Supabase Bearer Token" required>
                </div>
                <button type="submit" class="btn">Set Configuration</button>
            </form>
        </section>

        <!-- Dashboard Content (Hidden until auth) -->
        <main id="dashboard-content" style="display: none;">
            <div class="controls card" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <button id="refresh-btn" class="btn">Refresh Data</button>
                    <span id="last-updated" style="margin-left: 10px;"></span>
                </div>
                <button id="logout-btn" class="btn" style="background-color: #dc3545;">Logout</button>
            </div>

            <!-- Summary Cards -->
            <div class="summary-grid">
                <div class="card metric" data-expandable="true">
                    <div class="card-header">
                        <div class="card-title">
                            <h3>Total Amount <span class="tooltip" title="Sum of all reward amounts across all devices and days">ℹ️</span></h3>
                            <button type="button" class="card-expand-btn" aria-label="Expand card" title="Expand card">
                                <span aria-hidden="true">⤢</span>
                            </button>
                        </div>
                    </div>
                    <p id="metric-total-amount">-</p>
                </div>
                <div class="card metric" data-expandable="true">
                    <div class="card-header">
                        <div class="card-title">
                            <h3>Total Allocations <span class="tooltip" title="Total count of individual reward records received">ℹ️</span></h3>
                            <button type="button" class="card-expand-btn" aria-label="Expand card" title="Expand card">
                                <span aria-hidden="true">⤢</span>
                            </button>
                        </div>
                    </div>
                    <p id="metric-total-count">-</p>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts-grid">
                <div class="card" data-expandable="true">
                    <div class="card-header">
                        <div class="card-title">
                            <h3>Daily Total Amount (UTC) <span class="tooltip" title="Sum of rewards for all devices on each UTC day">ℹ️</span></h3>
                            <button type="button" class="card-expand-btn" aria-label="Expand card" title="Expand card">
                                <span aria-hidden="true">⤢</span>
                            </button>
                        </div>
                    </div>
                    <canvas id="dailyChart" style="max-height: 300px;"></canvas>
                </div>
                <div class="card" data-expandable="true">
                    <div class="card-header">
                        <div class="card-title">
                            <h3>Average Amount per License <span class="tooltip" title="Average of daily totals for each license (Total Rewards / Days Active)">ℹ️</span></h3>
                            <button type="button" class="card-expand-btn" aria-label="Expand card" title="Expand card">
                                <span aria-hidden="true">⤢</span>
                            </button>
                        </div>
                    </div>
                    <canvas id="deviceChart" style="max-height: 300px;"></canvas>
                </div>
                <div class="card" data-expandable="true">
                    <div class="card-header">
                        <div class="card-title">
                            <h3>Rewards Normal Distribution <span class="tooltip" title="Gaussian fit of total rewards per license">ℹ️</span></h3>
                            <button type="button" class="card-expand-btn" aria-label="Expand card" title="Expand card">
                                <span aria-hidden="true">⤢</span>
                            </button>
                        </div>
                    </div>
                    <canvas id="distributionChart" style="max-height: 300px;"></canvas>
                </div>
            </div>

            <!-- Single Device Chart -->
            <div class="card" data-expandable="true">
                <div class="card-header">
                    <div class="card-title">
                        <h3>Rewards Over Time (Single License ID) <span class="tooltip" title="Daily total rewards for the selected device">ℹ️</span></h3>
                        <button type="button" class="card-expand-btn" aria-label="Expand card" title="Expand card">
                            <span aria-hidden="true">⤢</span>
                        </button>
                    </div>
                    <select id="device-select" class="card-control">
                        <option value="">Select License ID</option>
                    </select>
                </div>
                <canvas id="singleDeviceChart" style="max-height: 300px;"></canvas>
            </div>

            <!-- Tables -->
            <div class="card" data-expandable="true">
                <div class="card-header">
                    <div class="card-title">
                        <h3>Daily Breakdown <span class="tooltip" title="Detailed list of daily totals per device">ℹ️</span></h3>
                        <button type="button" class="card-expand-btn" aria-label="Expand card" title="Expand card">
                            <span aria-hidden="true">⤢</span>
                        </button>
                    </div>
                    <select id="table-device-filter" class="card-control">
                        <option value="all">All License IDs</option>
                    </select>
                </div>
                <div class="table-wrapper">
                    <table id="daily-table">
                        <thead>
                            <tr>
                                <th>
                                    <button type="button" class="sort-button" data-sort-key="date">
                                        <span>Date (UTC)</span>
                                    </button>
                                </th>
                                <th>
                                    <button type="button" class="sort-button" data-sort-key="license">
                                        <span>License ID</span>
                                    </button>
                                </th>
                                <th>
                                    <button type="button" class="sort-button" data-sort-key="count">
                                        <span>Count</span>
                                    </button>
                                </th>
                                <th>
                                    <button type="button" class="sort-button" data-sort-key="totalAmount">
                                        <span>Total Amount</span>
                                    </button>
                                </th>
                                <th>
                                    <button type="button" class="sort-button" data-sort-key="averageAmount">
                                        <span>Avg Amount</span>
                                    </button>
                                </th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="card-overlay" class="card-overlay" aria-hidden="true">
        <div class="card-overlay-content" role="dialog" aria-modal="true">
            <button id="card-overlay-close" class="card-overlay-close" type="button" aria-label="Close expanded card">&times;</button>
            <div id="card-overlay-body" class="card-overlay-body"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
